<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie</title>
  <link rel="icon" href="https://rawcdn.githack.com/kembiri/film/refs/heads/main/ico.svg">
  <meta name='description' content='Nonton FIlm Gratis Tanpa Iklan - Movie'/>
  <meta name='keywords' content='Film, Serial, Movie, Film Bebas Iklan'/>
  <meta name='author' content='movie'/>
  <meta name='robots' content='index, follow'/>
  <link rel='canonical' href='https://kembiri.github.io/movie/'/>
  <link href='https://rawcdn.githack.com/kembiri/movie/refs/heads/main/style.css' rel='stylesheet' type='text/css'/>
</head>
<body>
<div class="logo-container">
    <img src="https://rawcdn.githack.com/kembiri/film/refs/heads/main/logo.svg" alt="Logo Film" class="logo">
  </div>
  <div class="filters">
    <select id="typeFilter">
<!--       <option value="">Tipe</option> -->
    </select>
    <select id="genreFilter">
      <option value="">Genre</option>
    </select>
    <select id="countryFilter">
      <option value="">Negara</option>
    </select>
  </div>
  <div id="serial-container">
  <h2>Serial</h2>
  <div class="film-list" id="serial-list"></div>
</div>
<div id="movie-container">
  <h2>Movie</h2>
  <div class="film-list" id="movie-list"></div>
</div>
<script src="https://raw.githack.com/kembiri/movie/refs/heads/main/movie.js"></script>
<script src="https://rawcdn.githack.com/kembiri/movie/refs/heads/main/script.js"></script>
</body>
</html>
